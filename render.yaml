services:
  # Backend Service
  - type: web
    name: kyc-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: FRONTEND_URL
        value: https://kyc-frontend.onrender.com
    healthCheckPath: /health

  # Frontend Service
  - type: web
    name: kyc-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://kyc-backend.onrender.com
